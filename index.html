<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KEDO</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Lato:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
  
  <form id="signin-form" onsubmit="return user.signin()">
    <h3>Login</h3>
    <div>
      <label for="email">Email</label>
      <input type="text" name="email">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password">
    </div>
    <div>
      <input type="submit">
    </div>
  </form>

  <form id="signup-form" onsubmit="return user.signup()">
    <h3>Signup</h3>
    <div>
      <label for="name">Name</label>
      <input type="text" name="name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" name="email">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password">
    </div>
    <div>
      <input type="submit">
    </div>
  </form>

  <script src="public/js/scripts.min.js"></script>
</body>
</html>
