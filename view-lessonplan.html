<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KEDU | Lessonplan</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Lato:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="icon" type="image/png" href="public/images/favicon_96x96.png" sizes="96x96">
</head>
<body id="dashboard">

  <header>
    <div class="logo">
      <img src="public/images/kedu-w.svg" alt="KEDU">
    </div>
    <div class="user-menu">
      <ul>
        <li>
          <span class="user-greet">Hi, <span id="user"></span>!</span>
          <img id="profile-image-header" src="public/images/avatar.svg" alt="User">
          <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="javascript:void(0);" onclick="user.signout()">Logout</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </header>

  <div class="container">

    <nav class="sidebar">
      <div class="nav-top-container">
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li class="active"><a href="lessonplans.html">Lesson Plans</a></li>
          <li><a href="training.html">Training</a></li>
          <li><a href="community.html">Community</a></li>
        </ul>
      </div>
      
    </nav>

    <main class="content">
      <div class="page-header">
        <h1 id="page-header-text"></h1>
      </div>

      <div class="toolbar" id="toolbar"></div>

      <div class="view-lesson-plan">
        <div class="meta" id="meta">
          
        </div>
        
        <hr class="divider">

        <section id="accordions">
          <div id="accordion" class="accordion">
            
          </div>

        </section>
      </div>
    </main>
  </div>


  <script src="public/js/scripts.min.js"></script>
  <script>
    var controller = new Lessonplan();
    controller.openLesson(document.getElementById('meta'), document.getElementById('accordion'), document.getElementById('page-header-text'), document.getElementById('toolbar'));
  </script>
</body>
</html>
