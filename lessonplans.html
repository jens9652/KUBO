<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KEDU | Lessonplans</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700|Lato:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="icon" type="image/png" href="public/images/favicon_96x96.png" sizes="96x96">
</head>
<body id="dashboard">

  <header>
    <div class="logo">
      <img src="public/images/kedu-w.svg" alt="KEDU">
    </div>
    <div class="user-menu">
      <ul>
        <li>
          <span class="user-greet">Hi, <span id="user"></span>!</span>
          <img src="public/images/avatar.svg" alt="User">
          <ul>
            <li><a href="usersettings.html">Settings</a></li>
            <li><a href="javascript:void(0);" onclick="user.signout()">Logout</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </header>

  <div class="container">

    <nav class="sidebar">
      <div class="nav-top-container">
        <ul>
          <li class="active"><a href="dashboard.html">Dashboard</a></li>
          <li><a href="lessonplans.html">Lesson Plans</a></li>
          <li><a href="training.html">Training</a></li>
          <li><a href="community.html">Community</a></li>
        </ul>
      </div>
      <div class="nav-bottom-container">
        <button class="btn btn-success">Manual & Downloads</button>
      </div>
    </nav>

    <main class="content">
      <div class="page-header">
        <h1>Lesson Plans</h1>
      </div>

      <div class="lesson-plans">
        <div class="toolbar">
          <div class="tabbing">
            <div class="tabs">
              <button class="tab active" onclick="tabChangeContent(event)">Most Recent</button>
              <button class="tab" onclick="tabChangeContent(event)">Popular</button>
              <button class="tab" onclick="tabChangeContent(event)">By Subject</button>
              <button class="tab" onclick="tabChangeContent(event)">Favorites</button>
            </div>
          </div>
          <div class="add-new">
            <a href="create-lessonplan.html" class="btn btn-success">Create a Lessonplan</a>
          </div>
        </div>
        <hr class="divider">
        <div class="container" id="list-lessons">

        </div>
      </div>
    </main>
  </div>


  <script src="public/js/scripts.min.js"></script>
  <script>
    var controller = new Lessonplan();
    controller.listLessons(document.getElementById('list-lessons'));
  </script>
</body>
</html>
