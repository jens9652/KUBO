<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KEDU | Create Lessonplan</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:700%7CLato:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="icon" type="image/png" href="public/images/favicon_96x96.png" sizes="96x96">
</head>
<body id="dashboard">

  <header>
    <div class="logo">
      <img src="public/images/kedu-w.svg" alt="KEDU">
    </div>
    <div class="user-menu">
      <ul>
        <li>
          <span class="user-greet">Hi, <span id="user"></span>!</span>
          <img id="profile-image-header" src="public/images/avatar.svg" alt="User">
          <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="javascript:void(0);" onclick="user.signout()">Logout</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </header>

  <div class="container">

    <nav class="sidebar">
      <div class="nav-top-container">
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li class="active"><a href="lessonplans.html">Lesson Plans</a></li>
          <li><a href="training.html">Training</a></li>
          <li><a href="community.html">Community</a></li>
        </ul>
      </div>
      
    </nav>

    <main class="content">
      <div class="page-header">
        <h1>Create Lessonplan</h1>
      </div>
      
      <div class="boxed">
        <form id="meta-data">
          <div class="input-control">
            <label for="lesson-plan-title">Lesson Plan Title</label>
            <input name="lesson-plan-title" id="lesson-plan-title" type="text" placeholder="Enter the name of this lesson plan..">
          </div>
          <div class="input-control">
            <label for="lesson-plan-image">Lesson Plan Image</label>
            <input name="lesson-plan-image" id="lesson-plan-image" type="text" placeholder="Enter a URL for an image to show for this lessonplan..">
          </div>
          <div class="input-control">
            <label for="lesson-plan-description">Lesson Plan Description</label>
            <textarea name="lesson-plan-description" id="lesson-plan-description" placeholder="Enter a description for this lesson.."></textarea>
          </div>
        </form>
        <hr class="divider">
        <label>Choose Materials for this Lesson</label>
        <form id="materials-select" class="materials-select">
          <div class="select">
            <input type="checkbox" name="kubo" id="kubo" value="KUBO">
            <label for="kubo" class="material">
              <img src="public/images/materials/kubo.svg" alt="Dummy">
              KUBO
            </label>
          </div>
          <div class="select">
            <input type="checkbox" name="movementtiles" id="movementtiles" value="Movement TagTiles®">
            <label for="movementtiles" class="material">
              <img src="public/images/materials/movementtiles.svg" alt="Dummy">
              Movement TagTiles®
            </label>
          </div>
          <div class="select">
            <input type="checkbox" name="bluefunction" id="bluefunction" value="Blue function and play TagTiles®">
            <label for="bluefunction" class="material">
              <img src="public/images/materials/bluefunction.svg" alt="Dummy">
              Blue function and play TagTiles®
            </label>
          </div>
          <div class="select">
            <input type="checkbox" name="redfunction" id="redfunction" value="Red function and play TagTiles®">
            <label for="redfunction" class="material">
              <img src="public/images/materials/redfunction.svg" alt="Dummy">
              Red function and play TagTiles®
            </label>
          </div>
          <div class="select">
            <input type="checkbox" name="activitymap" id="activitymap" value="Activity Map">
            <label for="activitymap" class="material">
              <img src="public/images/materials/activitymap.svg" alt="Dummy">
              Activity Map
            </label>
          </div>
          <div class="select">
            <input type="checkbox" name="pencils" id="pencils" value="Pencils">
            <label for="pencils" class="material">
              <img src="public/images/materials/pencils.svg" alt="Dummy">
              Pencils
            </label>
          </div>
        </form>
      </div>
      
      <form id="lesson-form">
        <div class="create-lesson" id="create-lesson">

            <div class="section">
              <div class="input-control">
                <label for="section-title">Section Title</label>
                <input name="section-title" id="section-title" type="text" placeholder="Enter Section Title..">
              </div>

              <div class="input-control">
                <label for="section-content">Section Content</label>
                <textarea name="section-content" id="section-content" placeholder="Enter section content.."></textarea>
              </div>

              <hr class="divider">
            </div>

        </div>
      </form>

      <div class="create-lesson-controls">
        <div class="container">
          <div></div>
          <div class="add-more">
            <button class="btn btn-primary" onclick="controller.addNewSection()">+</button>
          </div>
          <div class="publish">
            <button class="btn btn-success" onclick="controller.publish()">Publish Lessonplan</button>
          </div>
        </div>
      </div>

    </main>

  </div>

  <script src="public/js/scripts.min.js"></script>
  <script>
    var controller = new Lessonplan();
  </script>
</body>
</html>
